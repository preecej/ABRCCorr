<div class="group-app" data-app-name="ABRCCorr">

<form method="post" name="group-app-query">
 
  <div class="col-md-4">
  	<div class="form-group">
  		<label class="control-label" for="wt_locus">Enter a Locus ID (gene)
  		</label>
  		<input class="form-control" type="text" name="locus" id="wt_locus" placeholder="For example, AT2G39730" value="AT2G39730">
  	</div>
  	<div class="form-group">
  		<label class="control-label" for="wt_locus_list">Enter a List of Locus IDs (genes)
  		</label>
  		<textarea class="form-control" rows="13" name="locus_list" id="details"></textarea>
  	</div>
  	<div class="checkbox">
  		<label>
  			<input type="checkbox" value="" name="go_check" />
  			Ontology terms
  		</label>
  	</div>
      <div class="message"></div>
      <div class="form-group">
          <button type="button" id="submit" class="btn btn-primary btn-block">Search</button>
      </div>
  </div>

  <div class="col-md-8">
  	<label class="control-label" for="cytoscape_view">Cytoscape View</label>
  	<div style="border: solid 1px lightgrey; height: 400px;">
        <div id="cytoscape_div" style="height: 400px; position: relative"></div>
  	</div>
  </div>

  <hr />
</form>	

</div>
