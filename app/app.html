<div class="group-app" data-app-name="BOB">

<form method="post" name="group-app-query">
 
  <div class="col-md-4">
  	<div class="form-group">
  		<label class="control-label" for="wt_locus">Enter a gene ID
  		</label>
  		<input class="form-control" type="text" name="locus" id="wt_locus" placeholder="For example, AT2G39730" value="AT2G39730">
  	</div>
  	<div class="form-group">
  		<label class="control-label" for="wt_locus_list">Enter a list of gene IDs
  		</label>
  		<textarea class="form-control" rows="10" name="locus_list" is="wt_locus_list"></textarea>
  	</div>
  	<div class="checkbox">
  		<label>
  			<input type="checkbox" value="" name="go_check" />
  			Ontology terms
  		</label>
  	</div>
  </div>

  <div class="col-md-8" style="border: solid 1px lightgrey; height: 500px;">
  	<br />Cytoscape stuff coming from Jeff
	include "graphDiv.html"
  </div>

</form>	

</div>
